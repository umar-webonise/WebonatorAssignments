<html>  
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="../css/mystyle.css">
<script src="../js/scriptmain.js"></script>
</head> 
<body>

<div class="wrapper" align="center">
    <form id="formID">
    <input type="radio" id="color1" name="color" value="red" align="center">RED
    <input type="radio" id="color2" name="color" value="blue" align="center">BLUE
    <input type="radio" id="color3" name="color" value="green" align="center">GREEN
    </form>
    <br>
    <div class="gameboard" id="gameID">
        <div class="b1" id="box1" name="num"><h2>1</h2></div>
        <div class="b2" id="box2" name="num"><h2>2</h2></div>
        <div class="b3" id="box3" name="num"><h2>3</h2></div>
        <div class="b4" id="box4" name="num"><h2>4</h2></div>
        <div class="b5" id="box5" name="num"><h2>5</h2></div>
        <div class="b6" id="box6" name="num"><h2>6</h2></div>
        <div class="b7" id="box7" name="num"><h2>7</h2></div>
        <div class="b8" id="box8" name="num"><h2>8</h2></div>
        <div class="b9" id="box9" name="num"><h2>9</h2></div>
    </div>
    <div class="button" align="center">
        <button name="reset">Reset</button>
        <button name="randomize">Randomize</button>
    </div>
    
</div>
</body>  
</html>
